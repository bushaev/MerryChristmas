<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #0a1128;
            --deep-blue: #1e3a5f;
            --frost: #e8f4f8;
            --gold: #d4af37;
            --silver: #c0c0c0;
            --shimmer: #fff9e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            background: linear-gradient(180deg, #0a1128 0%, #1e3a5f 50%, #2d5a7b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: var(--frost);
        }

        /* Starfield background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Snow particles */
        .snow {
            position: fixed;
            top: -10px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            animation: fall linear infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Main container */
        .invitation-container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            width: 90%;
            padding: 80px 60px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow:
                0 0 80px rgba(212, 175, 55, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.02);
            animation: containerFade 1.2s ease-out;
        }

        @keyframes containerFade {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Decorative corners */
        .invitation-container::before,
        .invitation-container::after {
            content: '‚ú¶';
            position: absolute;
            font-size: 24px;
            color: var(--gold);
            animation: sparkle 2s ease-in-out infinite;
        }

        .invitation-container::before {
            top: 30px;
            left: 30px;
        }

        .invitation-container::after {
            bottom: 30px;
            right: 30px;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Gift box decoration */
        .gift-box {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            position: relative;
            animation: giftAppear 1s ease-out 0.3s backwards;
        }

        @keyframes giftAppear {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .box {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gold) 0%, #b8941e 100%);
            border-radius: 8px;
            position: relative;
            box-shadow:
                0 10px 30px rgba(212, 175, 55, 0.3),
                inset 0 -2px 10px rgba(0, 0, 0, 0.2);
        }

        .ribbon-v {
            position: absolute;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%);
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
        }

        .ribbon-h {
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(180deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%);
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
        }

        .bow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 30px;
            background: var(--silver);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(192, 192, 192, 0.4);
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: var(--silver);
            border-radius: 50%;
            top: 2px;
        }

        .bow::before {
            left: -15px;
        }

        .bow::after {
            right: -15px;
        }

        /* Typography */
        .greeting {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--shimmer) 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textSlide 1s ease-out 0.6s backwards;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        @keyframes textSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            display: block;
            font-size: 3.5rem;
            margin-top: 15px;
            animation: textSlide 1s ease-out 0.8s backwards;
        }

        .divider {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--gold) 50%, transparent 100%);
            margin: 40px auto;
            position: relative;
            animation: dividerExpand 0.8s ease-out 1s backwards;
        }

        @keyframes dividerExpand {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 200px;
                opacity: 1;
            }
        }

        .divider::before {
            content: '‚ùÑ';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: var(--frost);
            font-size: 20px;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .invitation-text {
            font-size: 1.8rem;
            text-align: center;
            line-height: 1.8;
            color: var(--frost);
            font-weight: 300;
            animation: textSlide 1s ease-out 1.2s backwards;
            letter-spacing: 1px;
        }

        .highlight {
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: var(--gold);
            font-size: 2.2rem;
            display: block;
            margin-top: 15px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .description {
            font-size: 1.4rem;
            color: rgba(232, 244, 248, 0.9);
            margin-top: 20px;
            line-height: 1.6;
            animation: textSlide 1s ease-out 1.4s backwards;
        }

        .button-container {
            text-align: center;
            animation: textSlide 1s ease-out 1.6s backwards;
        }

        .map-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--gold) 0%, #b8941e 100%);
            color: var(--midnight);
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
            letter-spacing: 1px;
        }

        .map-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.5);
            background: linear-gradient(135deg, #e8c55b 0%, var(--gold) 100%);
        }

        .map-button::before {
            content: 'üìç ';
            margin-right: 8px;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 1rem;
            color: rgba(232, 244, 248, 0.6);
            font-style: italic;
            animation: textSlide 1s ease-out 1.8s backwards;
        }

        /* Glow effect */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .invitation-container {
                padding: 60px 40px;
            }

            .greeting {
                font-size: 1.8rem;
            }

            .name {
                font-size: 2.5rem;
            }

            .invitation-text {
                font-size: 1.4rem;
            }

            .highlight {
                font-size: 1.8rem;
            }

            .description {
                font-size: 1.2rem;
            }

            .map-button {
                font-size: 1rem;
                padding: 12px 35px;
            }
        }

        @media (max-width: 480px) {
            .invitation-container {
                padding: 40px 30px;
            }

            .gift-box {
                width: 80px;
                height: 80px;
            }

            .greeting {
                font-size: 1.5rem;
            }

            .name {
                font-size: 2rem;
            }

            .invitation-text {
                font-size: 1.2rem;
            }

            .highlight {
                font-size: 1.5rem;
            }

            .description {
                font-size: 1.1rem;
            }

            .map-button {
                font-size: 0.95rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Stars -->
    <div class="stars" id="stars"></div>

    <!-- Snow -->
    <div class="snow" id="snow"></div>

    <!-- Main invitation -->
    <div class="invitation-container">
        <div class="glow"></div>

        <div class="gift-box">
            <div class="box">
                <div class="ribbon-v"></div>
                <div class="ribbon-h"></div>
                <div class="bow"></div>
            </div>
        </div>

        <h1 class="greeting">
            Dear
            <span class="name" id="guestName">Friend</span>
        </h1>

        <div class="divider"></div>

        <p class="invitation-text">
            You're invited on
            <span class="highlight">8th of January</span>
        </p>

        <p class="description">
            Get ready for a fun night of comedy, laughter, and pure enjoyment surrounded by the best people in the world!
        </p>

        <div class="button-container">
            <a href="https://maps.app.goo.gl/EdKdYjWmz1jXq5mh7" target="_blank" class="map-button">
                Get Directions
            </a>
        </div>

        <div class="footer">
            ‚ú¶ Can't wait to see you there ‚ú¶
        </div>
    </div>

    <script>
        // Extract name from URL path
        function getNameFromURL() {
            const path = window.location.pathname;
            const segments = path.split('/').filter(segment => segment.length > 0);

            if (segments.length > 0) {
                const lastName = segments[segments.length - 1];
                // Remove any file extensions (like .html)
                const nameWithoutExtension = lastName.replace(/\.[^/.]+$/, '');
                // Capitalize first letter
                return nameWithoutExtension.charAt(0).toUpperCase() + nameWithoutExtension.slice(1);
            }

            return 'Friend';
        }

        // Set the name
        document.getElementById('guestName').textContent = getNameFromURL();

        // Generate stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Generate snowflakes
        function createSnow() {
            const snowContainer = document.getElementById('snow');
            const snowflakeCount = 50;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.fontSize = (Math.random() * 0.8 + 0.5) + 'em';
                snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.opacity = Math.random() * 0.6 + 0.4;
                snowContainer.appendChild(snowflake);
            }
        }

        // Initialize
        createStars();
        createSnow();
    </script>
</body>
</html>
